---

auth:
  enabled: false
  rootPassword: mdbrootpass

architecture: replicaset

replicaCount: 3
replicaSetName: rs0
replicaSetHostnames: true

podAnnotations: {}

metrics:
  enabled: true
  containerPort: 9216
  service:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.metrics.service.port }}"
      prometheus.io/path: "/metrics"
    type: ClusterIP
    port: 9216
  serviceMonitor:
    enabled: true
    namespace: monitoring
    additionalLabels:
      # https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack#prometheusioscrape
      release: prometheus
  prometheusRule:
    enabled: true
    namespace: monitoring
    additionalLabels:
      release: prometheus
    rules:
      - name: mongodb
        rules:
          - alert: MongodbDown
            expr: mongodb_up == 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: MongoDB Down (instance {{`{{ $labels.instance }}`}})
              description: |
                MongoDB instance is down
                VALUE = {{`{{ $value }}`}}
                LABELS: {{`{{ $labels }}`}}
          - alert: MongodbVirtualMemoryUsage
            expr: (sum(mongodb_memory{type="virtual"}) BY (instance) / sum(mongodb_memory{type="mapped"}) BY (instance)) > 3
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: MongoDB virtual memory usage (instance {{`{{ $labels.instance }}`}})
              description: |
                High memory usage
                VALUE = {{`{{ $value }}`}}
                LABELS: {{`{{ $labels }}`}}
          - alert: MongodbTooManyConnections
            expr: avg by(instance) (rate(mongodb_connections{state="current"}[1m])) / avg by(instance) (sum (mongodb_connections) by (instance)) * 100 > 80
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: MongoDB too many connections (instance {{`{{ $labels.instance }}`}})
              description: |
                Too many connections (> 80%)
                VALUE = {{`{{ $value }}`}}
                LABELS: {{`{{ $labels }}`}}
